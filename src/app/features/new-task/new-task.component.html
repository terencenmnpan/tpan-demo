<h2>New Task</h2>
<div class="form-group">
    <label for="taskName">Task Name</label>
    <input type="text" class="form-control" id="taskName" required [(ngModel)]="task.taskName" name="Task Name">
</div>
<div class="form-group">
    <label for="taskDescription">Task Description</label>
    <input type="text" class="form-control" id="taskDescription" required [(ngModel)]="task.taskDescription"
        name="Task Description">
</div>
<div class="form-group">
  <label for="assignedTo">Assigned To</label>
  <select class="form-control"  id="assignedTo"
          required
          [(ngModel)]="task.assignedTo" name="assignedTo">
    <option *ngFor="let user of users" [value]="user">{{user}}</option>
  </select>
</div>
<button type="button" class="btn btn-default" (click)="newTask()">Create Task</button>
